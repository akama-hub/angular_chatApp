<div class="page">
  <section class="chat">
    <div class="chat-timeline">
      <div 
        *ngFor = "let comment of comments"
        class="list-group-item list-group-item-action flex-column align-items-start border-0"
        >
        <div class="media">
          <div 
            *ngIf="comment.user.uid !== currentUser.uid"
            class="media-left"
            >
            <a href="#" class="icon"> {{ comment.user.initial }}</a>
          </div>
          <div class="media-body">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="media-heading">{{ comment.user }}</h4>
              <!-- | dateと指定することで日付に成形してくれる、デフォルトでは英語 -->
              <!-- 日本語にしたい場合、| date:'medium' -->
              <!-- 日本語の順番のフォーマットにしたい場合、| date:'yyyy年MM月dd日 HH:mm' -->
              
              <!-- <small class="media-date">{{ comment.date | date:'yyyy年MM月dd日 HH:mm' }}</small> -->
              <!-- カスタムパイプを作ってフォーマットを定義 -->
              <small class="media-date">{{ comment.date | commentDate }}</small>
            </div>
            <pre>{{ comment.message }}</pre>
          </div>
          <div 
            *ngIf="comment.user.uid === currentUser.uid"
            class="media-right"
          >
            <a href="#" class="icon">{{ comment.user.initial }}</a>
          </div>
        </div>
      </div>

      <!-- Real time database 上のitemフォルダを参照しに行く -->
      <div 
        *ngIf = "item$ | async as item"
        class="list-group-item list-group-item-action flex-column align-items-start border-0"
        >
        <div class="media">
          <div 
            >
            <a href="#" class="icon"></a>
          </div>
          <div class="media-body">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="media-heading">{{ item.name }}</h4>
            </div>
            <pre>{{ item.message }}</pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="chat-editor">
    <form class="chat-form">
      <div class="form-header d-flex flex-row-reverse mb-2">
        <span class="input-group-btn">
          <!-- textareaのcommentプロパティを渡している -->
          <button
          (click)="addComment(comment)" 
            class="btn btn-info btn-sm" 
            type="submit" 
            tabindex="2"
          >送信</button></span>
      </div>
      <div class="input-group">
        <!-- ngModelを使うには、app-moduleにFormsModuleのimportが必要 -->
        <!-- nameでcommentを渡さないと上のinputで渡せない -->
        <textarea 
          [(ngModel)] = "comment"
          name="comment"
          class="form-control" 
          placeholder="メッセージを入力" 
          tabindex="1"
        >
      </textarea>
      </div>
    </form>
  </section>
</div>
